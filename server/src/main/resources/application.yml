server:
  port: 8080

spring:
  application:
    name: anthropic-proxy

proxy:
  openai:
    base-url: https://api.minimaxi.com/v1
    api-key: ${OPENAI_API_KEY:}
    timeout: 300000

# OpenTelemetry Configuration (Legacy - custom exporters)
otel:
  exporter:
    # Console exporter (enabled by default for debugging)
    console:
      enabled: true
    # Jaeger exporter
    jaeger:
      enabled: ${OTEL_JAEGER_ENABLED:false}
      endpoint: ${OTEL_JAEGER_ENDPOINT:http://localhost:14250}
    # Zipkin exporter
    zipkin:
      enabled: ${OTEL_ZIPKIN_ENABLED:false}
      endpoint: ${OTEL_ZIPKIN_ENDPOINT:http://localhost:9411}

  # OpenTelemetry SDK Configuration (standard OTLP export)
  sdk:
    enabled: ${OTEL_SDK_ENABLED:false}
    service-name: ${OTEL_SERVICE_NAME:anthropic-proxy}
    service-version: ${OTEL_SERVICE_VERSION:1.0.0}
    environment: ${OTEL_ENVIRONMENT:dev}
    otlp:
      enabled: ${OTEL_OTLP_ENABLED:true}
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
      protocol: ${OTEL_EXPORTER_OTLP_PROTOCOL:grpc}
      timeout-ms: ${OTEL_EXPORTER_OTLP_TIMEOUT:10000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.phodal: DEBUG
    org.springframework.web: INFO
