server:
  port: 8080

spring:
  application:
    name: anthropic-proxy

proxy:
  openai:
    base-url: https://api.minimaxi.com/v1
    api-key: ${OPENAI_API_KEY:}
    timeout: 300000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.phodal: DEBUG
    org.springframework.web: INFO
